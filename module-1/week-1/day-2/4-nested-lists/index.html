<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested lists</title>
  </head>
  <body>
    <ul>
      <li>
        A
        <ol>
          <li>A1</li>
          <li>
            A2
            <ul>
              <li>A2.A</li>
              <li>A2.2</li>
              <li>A2.3</li>
              <li>A2.4</li>
            </ul>
          </li>
          <li>A3</li>
        </ol>
      </li>
      <li>B</li>
      <li>C</li>
    </ul>
  </body>
</html>
